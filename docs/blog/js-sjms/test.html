<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1">点击按钮1</button>
    <button id="btn2">点击按钮2</button>
    <button id="btn3">点击按钮3</button>
    <script>
        const obtn1 = document.getElementById('btn1');
        const obtn2 = document.getElementById('btn2');
        const obtn3 = document.getElementById('btn3');


        // 安装命令

        const setCommand = function (button, command) {
            button.onclick = function () {
                command.execute();
            }
        };

        const MenuBar = {
            refresh: function () {
                console.log('刷新菜单目录');
            }
        };
        const SubMenu = {
            add: function () {
                console.log('增加子菜单');
            },
            del: function () {
                console.log('删除子菜单');
            }
        };

        const RefreshMenuBarCommand = function (receiver) {
            this.receiver = receiver;
        };
        RefreshMenuBarCommand.prototype.execute = function () {
            this.receiver.refresh();
        };

        const AddSubMenuCommand = function (receiver) {
            this.receiver = receiver;
        };
        AddSubMenuCommand.prototype.execute = function () {
            this.receiver.add();
        };

        const DelSubMenuCommand = function (receiver) {
            this.receiver = receiver;
        };
        DelSubMenuCommand.prototype.execute = function () {
            console.log('删除子菜单');
        };

        const refreshMenuBarCommand = new RefreshMenuBarCommand(MenuBar);
        const addSubMenuCommand = new AddSubMenuCommand(SubMenu);
        const delSubMenuCommand = new DelSubMenuCommand(SubMenu);
        setCommand(obtn1, refreshMenuBarCommand);
        setCommand(obtn2, addSubMenuCommand);
        setCommand(obtn3, delSubMenuCommand);
    </script>

</body>

</html>
