<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            width: 600px;
            height: 300px;
            border: 1px solid red;
        }
    </style>
</head>

<body>


    <div class="main">
        <div class="l"></div>
        <div class="r"></div>
    </div>
    <table id="mytable2"></table>
    <script>
        const errorItemList = [
            {price: 100, },
            {price: 100, },
            {price: 100, },
        ]
        const str = '<table class="hlg-table">' + errorItemList.reduce((html, item) => html +
            (`<tr><td>${item.price}</td><td>dfadfadfafasdfadf</td></tr>`), '') + '</table>';

        // document.querySelector('#main').append(str)

        var _table = document.getElementById("mytable2");
        for (var i = 1; i < 10; i++) {
            var row = document.createElement("tr");
            row.id = i;
            for (var j = 1; j < 6; j++) {
                var cell = document.createElement("td");
                cell.id = i + "/" + j;
                cell.appendChild(document.createTextNode("第" + cell.id + "列"));
                row.appendChild(cell);
            }
            _table.appendChild(row);
        }
    </script>
    <script>
        const res = {}
        res.list = [
            {id: 11111, name: '测试1'},
            {id: 222, name: '测试2'},
            {id: 333, name: '测试3'},
            {id: 444, name: '测试4'},
            {id: 555, name: '测试5', pid: 222}
        ];

        res.list = res.list.reduce((result, item, _, arr) => {
            // 判断父级
            if (!item.pid) {
                return [...result, item];
            }
            // 找父级
            const parentItem = arr.find(({id}) => id === item.pid);
            if (parentItem) {
                const {children = []} = parentItem; // 取子节点数组
                parentItem.children = [...children, item]; // 合并子节点
            }
            return result;
        }, []);

        console.log('res:', res);

    </script>
</body>

</html>
